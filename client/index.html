<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>myStrings: Viola</title>
  </head>
  <body>
    <header>
      <h1>myStrings: Viola</h1>
    </header>
    <main>
      <section id="add-new-set">
        <form class="container">
          <div class="form-group">
            <input type="text" name="brand" placeholder="Brand Name" />
          </div>

          <div class="form-group">
            <div class="currency-wrap">
              <span class="currency-code">$</span>
              <input
                id="price"
                type="text"
                name="price"
                placeholder=" Price"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="gauge">String Gauge:  </label>
            <select name="gauge">
              <option>Weich</option>
              <option>Medium</option>
              <option>Stark</option>
            </select>
          </div>

          <div class="form-group">
            <label for="strings">String(s):  </label>
            <select name="strings">
              <option>C</option>
              <option>G</option>
              <option>D</option>
              <option>A</option>
              <option>Set</option>
            </select>
          </div>

          <div class="form-group">
            <label for="rating">Rating:  </label>
            <select name="rating">
              <option>★</option>
              <option>★★</option>
              <option>★★★</option>
              <option>★★★★</option>
              <option>★★★★★</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date Put On:</label>
            <input name="date" type="date" />
          </div>

          <div class="form-group">
            <label for="notes">Notes:</label>
            <p></p>
            <textarea name="notes"></textarea>
          </div>

          <div class="form-group">
            <button id="new-set">ADD NEW SET</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
